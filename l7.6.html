<html>
<title>Generic Selector in html</title>
<head>
<style>
.center{
text-align:center;color:red;
}
.large{
text-align:center;color:yellow;
}
</style>
</head>
<body>
<h1 class="center">this part not affected</h1>
<p class="center">this part affected by center class</p>
<p class="large">this part affected by center class and large class</p>
</body>

</html>
