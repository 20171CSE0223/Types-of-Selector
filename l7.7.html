<html>
<title>ID Selector in html</title>
<head>
<style>

h1#large{
text-align:center;color:yellow;
}
</style>
</head>
<body>
<h1>this part not affected</h1>
<h1 id="large">this part affected by center class and large class</h1>
<p id="large">this part affected by center class</p>

</body>

</html>
